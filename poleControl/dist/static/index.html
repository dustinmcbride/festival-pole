<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pole Ctrl</title>
    <link href="jquery/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="spectre.min.css">
    <link rel="stylesheet" href="spectre-exp.min.css">
    <link rel="stylesheet" href="spectre-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="jquery/external/jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <script src="config.js"></script>
  </head>

<body>
  <div class="container">
    <h1 class="title">Pole Ctrl</h1>
    <p class="subtitle">
      Controle the pole!
    </p>

    <div class="divider text-center" data-content="Brightness"></div>
    <div id="slider"></div>


    <div class="divider text-center" data-content="Loops"></div>
    <div class="columns loop-container">
      <div class="column col-xs-12">
        <button class="btn btn-primary" value="alien" onclick="changeCurrentLoop()">Alien Call</button>
        <button class="btn btn-primary" value="test" onclick="changeCurrentLoop()">Test</button>
        <button class="btn btn-primary" value="rainbow" onclick="changeCurrentLoop()">Rainbow</button>
        <button class="btn btn-primary" value="fun" onclick="changeCurrentLoop()">Fun</button>
      </div>
    </div>


    <div class="divider text-center" data-content="Power"></div>
    <button class="btn btn-success">ON</button>
    <button class="btn btn-error">OFF</button>


    <div class="divider text-center" data-content="Utils"></div>
    <button class="btn btn-primary" onclick="getState()">Get State</button>
    </section>
</body>

<script src="script.js"></script>

</html>
